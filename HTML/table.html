<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table>

          <th>Gaji</th>

          <td>1</td>

    </table>
